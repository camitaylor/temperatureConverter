<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Converter</title>
    <!-- BOOTSTRAP CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--BEGINNING OF CARDS-->
    <!--INPUT BOX 1-->
    <div class="container" align="center">
      <h1>Convert Your Temps</h1>
      <div class="row">
        <div class="col-sm-2.5">
          <div class="card">
            <div class="units">
              <input
                id="farValue"
                type="text"
                placeholder="FAHRENHEIT"
                onkeyup="fromFahrenheit()"
              />
            </div>
            <div class="card-body">Fahrenheit</div>
          </div>
        </div>
        <!--ARROWS-->
        <div class="col-sm-2.25">
          <span>&xharr;</span>
        </div>
        <!--INPUT BOX 2-->
        <div class="col-sm-2.5">
          <div class="card">
            <div class="units">
              <input
                id="celValue"
                type="text"
                placeholder="CELSIUS"
                nkeyup="fromCelsius()"
              />
              <div class="card-body">Celsius</div>
            </div>
          </div>
        </div>
        <!--ARROWS-->
        <div class="col-sm-2.25">
          <span>&xharr;</span>
        </div>
        <!--INPUT BOX 3-->
        <div class="col-sm-2.5">
          <div class="card">
            <div class="units">
              <input
                id="kelValue"
                type="text"
                placeholder="KELVIN"
                onkeyup="fromKelvin()"
              />
              <div class="card-body">Kelvin</div>
            </div>
          </div>
        </div>
      </div>
      <!--END CARDS-->
      <!--IMAGE-->
      <img
        src="michal-mrozek-0aqJNZ5tVBc-unsplash.jpg"
        alt="temperature guages"
      />
    </div>
    <!--END OF IMAGE-->

    <!--LOAD JAVASCRIPT FILE-->
    <script src="convert.js"></script>
  </body>
</html>
